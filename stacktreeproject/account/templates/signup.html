{% extends 'base.html' %}

<head>
    {% load static %}   
    
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    {% endblock %}
</head>

{% block content %}

    <div class="signup-contents">

        <div class="signup-content-1">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
    
                <div class="signup-head">
                    일어나세요 용사님!
                </div>
                
                <div class="signup-subhead">
                    <img class="img-signup-subhead" src="{% static 'img/btn_signup_subhead.png' %}">
                </div>
    
                <div class="choose-button">
                    <img class="btn-signup-choosebutton1" src="{% static 'img/btn_signup_choosebutton1_green.png' %}">
                    <img class="btn-signup-choosebutton2" src="{% static 'img/btn_signup_choosebutton2_grey.png' %}">
                    <img class="btn-signup-choosebutton3" src="{% static 'img/btn_signup_choosebutton3_grey.png' %}">
                </div>
    
                <div class="name">
                    <div class="title-question">
                        <p class="text-green">*</p>
                        <p class="text-black">이름</p>
                    </div>
                    <input name="name" type="name" placeholder="용사님의 이름은 무엇인가요?">
                    <!-- <img class="btn-signup-box" src="{% static 'img/btn_signup_box.png' %}"> -->
                </div>
                
                <div class="nickname">
                    <div class="title-question">
                        <p class="text-green">*</p>
                        <p class="text-black">닉네임</p>
                    </div>
                    <input name="nickname" type="name" placeholder="용사님을 어떻게 불러드릴까요?">
                    <!-- <img class="btn-signup-box" src="{% static 'img/btn_signup_box.png' %}"> -->
                </div>
    
                <div class="email">
                    <div class="title-question">
                        <p class="text-green">*</p>
                        <p class="text-black">이메일</p>
                    </div>
                    <input name="email" type="name" placeholder="용사님의 이메일 주소를 알려주세요">
                    <!-- <img class="btn-signup-box" src="{% static 'img/btn_signup_box.png' %}"> -->
                </div>
    
                <div class="email-caution-message">
                    <img class="ico-caution" src="{% static 'img/ico_login_caution_2x.png' %}">
                    <p class="msg-caution">잘못된 이메일 형식입니다</p> 
                </div>
    
                <div class="password">
                    <div class="title-question">
                        <p class="text-green">*</p>
                        <p class="text-black">비밀번호</p>
                    </div>
                    <div class="password1">
                        <input name="password1" type="password" placeholder="영문+숫자 조합으로 8자리 이상 입력해주세요">
                        <!-- <img class="btn-signup-box" src="{% static 'img/btn_signup_box.png' %}"> -->
                        <img class="ico-signup-closedeyes" src="{% static 'img/ico_signup_closedeyes.png' %}">
                    </div>
                    <div class="password2">
                        <input name="password2" type="password" placeholder="비밀번호 확인">
                        <!-- <img class="btn-signup-box" src="{% static 'img/btn_signup_box.png' %}"> -->
                        <img class="ico-signup-opendeyes" src="{% static 'img/ico_signup_openeyes.png' %}">
                    </div>
                </div>
                
                <div class="password-caution-message">
                    <img class="ico-caution" src="{% static 'img/ico_login_caution_2x.png' %}">
                    <p class="msg-caution">비밀번호가 일치하지 않습니다</p> 
                </div>
    
                <div class="github-address">
                    <div class="title-question">
                        <p class="text-green">*</p>
                        <p class="text-black">GitHub 주소</p>
                    </div>
                    <input name="github-email" type="name" placeholder="용사님의 gitHub 주소를 알려주세요">
                    <!-- <img class="btn-signup-box" src="{% static 'img/btn_signup_box.png' %}"> -->
                </div>
    
                <div class="signup-term-check">
                    <img class="btn-term-checked" src="{% static 'img/signup_checkbox_checked_2x.png' %}" alt="">
                    <img class="btn-term-not-checked" src="{% static 'img/signup_checkbox_unchecked_2x.png' %}" alt="">
                    <p class="term-text">이용약관, 개인정보 수집 및 이용 동의 (필수)</p>
                </div>
                
                <!-- <p class="login-other-msg">다른 계정으로 로그인 하기</p> -->
                
            </form>
        </div>

        <div class="signup-content-2">
            
        </div>

        <button class="next-step" type="submit" name="next" value="다음단계"><img class="btn-signup-nextstep" src="{% static 'img/btn_signup_nextstep.png' %}" alt="Login"></button>

    </div>


{% endblock %}
