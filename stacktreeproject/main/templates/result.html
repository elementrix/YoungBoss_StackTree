{% extends 'base.html' %}

<head>
    {% load static %}   
    
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <!-- <link rel="stylesheet" href="/stacktreeproject/staticfiles/css/result.css" type="text/css"> -->
    <style type="text/css">
        @import url("result.css");
    </style>
    <title>Search Result</title>
    {% endblock %}
</head>

<body>
{% block content %}
    <div class="signup-contents">

            <div class="searchbar">
                <input type="text" placeholder="검색어 입력">
                <img class="ico-result-search" src="{% static 'img/ico_result_search.png' %}">
            </div>
            <div class="hashtag">
            
            </div>

            <div class="stack-box">
                <p class="stack-title">
                    스킬/Stack
                </p>
                <p class="stack-explain">
                    검색어를 바탕으로 검색된 스킬
                </p>
                <img class="grey-line" src="{% static 'img/Line.jpg' %}" style="margin-left: 10px;">

                <div class="stack-group">
                        <div class="lang-square">
                            <img class="lang-logo" src="{% static 'img/python_logo.png' %}">
                            <p class="logo-name">
                                python
                            </p>
                        </div>
                            <div class="lang-text"> 
                                <p class="lang-name">
                                    python
                                </p>
                                <div class="tag-btn-green">
                                    <p class="tag-btn-hashtag">
                                        #언어
                                    </p>        
                                </div>
                            </div>    
                                <br>
                                <p class="lang-explain">
                                    결과에 대한 설명이 들어갑니다 결과에 대한 설명이 들어갑니다 결과에 대한 설명이 들어갑니다
                                </p>

                </div>
            </div>
        
        
        

    </div>
{% endblock %}
</body>
